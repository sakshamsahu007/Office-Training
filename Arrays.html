    <p id="demo"></p>

    <script>
        var fruits, text, fLen, i;
        fruits = ["Banana-1", "Orange-1", "Apple-1", "Mango-1"];

    <p>Infinity is returned if you calculate a number outside the largest possible number:</p>

    </script>

    <p id="demo7"></p>

    <p>The highest number is <span id="demo12"></span>.</p>
    
    <script>
        var points = [40, 100, 1, 5, 25, 10];
        document.getElementById("demo12").innerHTML = myArrayMax(points);

        function myArrayMax(arr) {
            var len = arr.length;
            var max = -Infinity;
            while (len--) {
                if (arr[len] > max) {
                    max = arr[len];
                }
            }
            return max;
        }
    </script>

    <p>The lowest number is <span id="demo13"></span>.</p>
    
    <script>
        var points = [40, 100, 1, 5, 25, 10];
        document.getElementById("demo13").innerHTML = myArrayMin(points);

        function myArrayMin(arr) {
            var len = arr.length;
            var min = Infinity;
            while (len--) {
                if (arr[len] < min) {
                    min = arr[len];
                }
            }
            return min;
        }
    </script>

    <button onclick="myFunction44()">Sort</button>
    
    <p id="demo14"></p>
    
    <script>
        var child = [
            { name: "deep", year: 2009 },
            { name: "ashu", year: 2001 },
            { name: "ramu", year: 2003 }
        ];

        displayChild();

        function myFunction44() {
            child.sort(function (a, b) { return a.year - b.year });//Ascending
            displayChild();
        }

        function displayChild() {
            document.getElementById("demo14").innerHTML =
                child[0].name + " " + child[0].year + "<br>" +
                child[1].name + " " + child[1].year + "<br>" +
                child[2].name + " " + child[2].year;
        }
    </script>

    <p id="demo16"></p>
    
    <script>
        var numbers1 = [45, 4, 9, 16, 25];
        var numbers2 = numbers1.map(myFunction77);
        //Creates a new array by performing a function on each array element.
        document.getElementById("demo16").innerHTML = numbers2;

        function myFunction77(value, index, array) {
            return value * 2;
        }
    </script>

    <p id="demo17"></p>
    
    <script>
        var numbers = [45, 4, 9, 16, 25];
        var over18 = numbers.filter(myFunction88);

        document.getElementById("demo17").innerHTML = over18;

        function myFunction88(value, index, array) {
            return value > 18;
        }
    </script>

    <p id="demo18"></p>
    
    <script>
        var numbers = [45, 4, 9, 16, 25];
        var sum = numbers.reduce(myFunction88, 100);
        //Runs a function on each array element to produce (reduce it to) a single value. Works from left-to-right.
        //The reduce() method can accept an initial value.
        document.getElementById("demo18").innerHTML = "The sum is " + sum;

        function myFunction88(total, value, index, array) {
            return total + value;
        }
    </script>

    <p id="demo19"></p>
    
    <script>
        var numbers = [45, 4, 9, 16, 25];
        var sum = numbers.reduceRight(myFunction99, 100);

        document.getElementById("demo19").innerHTML = "The sum is " + sum;

        function myFunction99(total, value, index, array) {
            return total + value;
        }
    </script>
