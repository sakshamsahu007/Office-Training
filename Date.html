<!DOCTYPE html>
<html>

<title>Date-Time</title>

<Body>
    
<p id="demo"></p>

<script>
    var d = new Date();
    document.getElementById("demo").innerHTML = "The date is     " + d;

        //JavaScript counts months from 0 to 11.
        //new Date()
        //new Date(year, month, day, hours, minutes, seconds, milliseconds)
        //new Date(milliseconds)
        //new Date(date string) = var d = new Date("October 13, 2014 11:13:00");

    var d1 = new Date();
    document.write("<br /> Date : " + d1);
    document.write("<br /> Date to String : " + d1.toString());
    document.write("<br /> Date to UTC String : " + d1.toUTCString());
    document.write("<br /> Date to Date String : " + d1.toDateString());
    

    
        
</script>





</Body>



</html>
