        function rectangle()
        {
            var length, breadth;
            
            function create(l,b)
            {
                length=l;
                breadth=b;
            }

            function getArea()
            {
                return (length*breadth);
            }

            function getPerimeter()
            {
                return (2 * (length+breadth))
            }
            // This is the object to consist public members.  
            var publicAPI={
                create : create,
                getArea : getArea,
                getPerimeter : getPerimeter
            };

            return publicAPI; // To be returned upon creation of a new instance.
        }

        // create a Rectangle module instance 
        var myRect= new rectangle();
        myRect.create(4,5);

        document.write("<br />Perimeter : " + myRect.getPerimeter());
