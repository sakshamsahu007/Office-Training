<!DOCTYPE html>
<html>
<title>Math Functions</title>

<body>
    
    <script>

        document.write("<br/ > Math.random() : " + Math.random());
        document.write("<br/ > Math.floor(Math.random() * 10) : " + Math.floor(Math.random() * 10));
        document.write("<br/ > Math.floor(Math.random() * 11) : " + Math.floor(Math.random() * 11));
        document.write("<br/ > Math.floor(Math.random() * 100) : " + Math.floor(Math.random() * 100));
        document.write("<br/ > Math.floor(Math.random() * 101) : " + Math.floor(Math.random() * 101));
        document.write("<br/ > Math.floor(Math.random() * 10)+1 : " + Math.floor(Math.random() * 10)+1);
        document.write("<br/ > Math.floor(Math.random() * 100)+1 : " + Math.floor(Math.random() * 100) + 1);
    
    
    
    
    
    
    </script>


    <br/>
    <br/><button onclick="document.getElementById('demo').innerHTML = getRndInteger(0,10)">Click Me</button>

    <p id="demo"></p>

    <script>

        function getRndInteger(min, max) {
        return Math.floor(Math.random() * (max - min)) + min;
        }

    </script>









</body>

</html>
